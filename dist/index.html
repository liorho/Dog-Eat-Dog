<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Dog Eat Dog</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Shadows+Into+Light|Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/style.css'>
    <link rel='icon' href='img/favicon7.jpg'>
</head>

<body>
    <div id='container'>
        <div class="header">DOG EAT DOG</div>
        <div class="board-container">
            <!-- <img src="https://i.makeagif.com/media/6-17-2015/gTAWaD.gif" alt="A Dog" style="width:100vw; height:79vh;"> -->
            <img src="https://media.tenor.com/images/901a92a9b26a375cf96fce9f165d247f/tenor.gif" alt="A Dog" style="width:40vw; height:70vh;margin:auto;">

        <div class="player1Score"></div>
        <div class="startButton btn">START</div>

        </div>
        <br>

    </div>

    <script src='./jquery/dist/jquery.js'></script>
    <script src='./handlebars/dist/handlebars.js'></script>
    <script src='js/Matrix.js'></script>
